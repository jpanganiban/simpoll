<!doctype html>
<html>
  <head>
    <link type=text/css rel=stylesheet href=/static/css/simpoll.css>
    <script type=text/javascript src=/static/js/jquery.js></script>
    <script type=text/javascript src=/static/js/underscore.js></script>
    <script type=text/javascript src=/static/js/underscore-string.js></script>
    <script type=text/javascript src=/static/js/backbone.js></script>
    <script type=text/javascript src=/static/js/simpoll.js></script>
    <script type=text/javascript>
      $(document).ready(function() {
        _.mixin(_.str.exports());
        Simpoll.app = new Simpoll.views.App().render();
      });
    </script>
  </head>
  <body>
    <div id=app>
      <h1>Simpoll</h1>
      <p id=description>A simple long-polling demonstration with backbone.js and flask with gevent.</p>
      <form>
        <input type=text placeholder='Enter a new name and press enter...' />
      </form>
      <ul id=persons></ul>
    </div>
  </body>
</html>
